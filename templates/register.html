{% extends "base.html" %}
{% block content %}
<h2>Register</h2>
<form method="post">
  <div class="mb-3">
    <label>Email</label>
    <input type="email" class="form-control" name="email" required>
  </div>
  <div class="mb-3">
    <label>Password</label>
    <input type="password" class="form-control" name="password" required>
  </div>
  <button class="btn btn-success" type="submit">Register</button>
</form>
{% endblock %}
